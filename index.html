<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>New Fileupload plugin for Steve</title>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/fileinput.js" type="text/javascript"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container kv-main">
            <div class="page-header">
                <h1>Bootstrap File Input Example</h1>
            </div>
            <form enctype="multipart/form-data">
                <div class="form-group">
                    <input id="file" type="file" name="images[]" class="file" >
                </div>
            </form>
        </div>
    </body>
	<script>
    	$("#file").fileinput({
    		'showPreview' : true,
            'allowedFileExtensions' : ['jpg', 'png', 'bmp', 'gif'],
            'dropzoneHeaderTitle' : "Photo",
            'uploadUrl':'upload.php',
            'maxFileSize' : 2048
    	});
	</script>
</html>
